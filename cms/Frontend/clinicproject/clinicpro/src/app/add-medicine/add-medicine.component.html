<form (submit)="addMedicine()" [formGroup]="medicineForm">
    <label for="generic_name">Generic Name:</label>
    <input type="text" id="generic_name" name="generic_name" formControlName="generic_name" required>
    <div *ngIf="medicineForm.get('generic_name')?.hasError('required')">
      Generic Name is required.
    </div>
  
    <label for="med_name">Medicine Name:</label>
    <input type="text" id="med_name" name="med_name" formControlName="med_name" required>
    <div *ngIf="medicineForm.get('med_name')?.hasError('required')">
      Medicine Name is required.
    </div>
  
    <label for="price_per_unit">Price Per Unit:</label>
    <input type="number" id="price_per_unit" name="price_per_unit" formControlName="price_per_unit" required>
    <div *ngIf="medicineForm.get('price_per_unit')?.hasError('required')">
      Price Per Unit is required.
    </div>
    <div *ngIf="medicineForm.get('price_per_unit')?.hasError('min')">
      Price Per Unit must be greater than 0.
    </div>
  
    <label for="exp_date">Expiration Date:</label>
    <input type="date" id="exp_date" name="exp_date" formControlName="exp_date" required>
    <div *ngIf="medicineForm.get('exp_date')?.hasError('required')">
      Expiration Date is required.
    </div>
    <div *ngIf="medicineForm.get('exp_date')?.hasError('futureDate')">
      Expiration Date must be a future date.
    </div>
  
    <button type="submit">Add Medicine</button>
  </form>
