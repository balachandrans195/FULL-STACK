<form (ngSubmit)="onSubmit()">
    <label for="first_name">First Name:</label>
    <input nameValidation type="text" id="first_name" [(ngModel)]="receptionistForm.first_name" name="first_name"
        required pattern="[a-zA-Z]+">

    <label for="last_name">Last Name:</label>
    <input nameValidation type="text" id="last_name" [(ngModel)]="receptionistForm.last_name" name="last_name" required
        pattern="[a-zA-Z]+">

    <label for="blood_group">Blood Group:</label>
    <select id="blood_group" [(ngModel)]="receptionistForm.blood_group" name="blood_group" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>
    <label for="contact">Contact:</label>
    <input type="number" id="contact" [(ngModel)]="receptionistForm.contact" name="contact" required maxlength="10" pattern="[0-9]{10}">
    <div *ngIf="!isValidContact()">Please enter a valid 10-digit contact number.</div>
    

    <label for="address">Address:</label>
    <textarea id="address" [(ngModel)]="receptionistForm.address" name="address" required></textarea>

    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="receptionistForm.gender" name="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" [(ngModel)]="receptionistForm.dob" name="dob" required (change)="validateDob()">

    <!-- display validation message for future date -->
    <div *ngIf="dobError" class="error-message">
        Date of Birth cannot be a future date.
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="receptionistForm.email" name="email" required>
    <div *ngIf="emailError" class="error-message">
        {{ emailError }}
    </div>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" [(ngModel)]="receptionistForm.weight" name="weight" required
        (change)="validateWeight()">
    <div *ngIf="weightError" class="error-message">
        Weight cannot be less than 10.
    </div>

    <label for="height">Height:</label>
    <input type="number" id="height" [(ngModel)]="receptionistForm.height" name="height" required
        (change)="validateHeight()">
    <div *ngIf="heightError" class="error-message">
        Height cannot be less than 10.
    </div>

    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="receptionistForm.age" name="age" required (change)="validateAge()">
    <div *ngIf="ageError" class="error-message">
        Age should be greater than 0.
    </div>

    <button type="submit">Submit</button>
</form>
