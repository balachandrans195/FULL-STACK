<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2><a href="{% url 'home' %}">TRINEX</a></h2>
    <form method="post" action="{% url 'profile_registration' customer.id %}" enctype="multipart/form-data" class="login-form">
    {% csrf_token %}

        <div class="form-group">
            <label for="{{ profile_form.profilename.id_for_label }}">Profile Name:</label>
            <input type="text" id="{{ profile_form.profilename.id_for_label }}" name="{{ profile_form.profilename.name }}"
                placeholder="Enter profile name" required>
        </div>

        <div class="form-group">
            <label for="{{ profile_form.pin.id_for_label }}">PIN:</label>
            <input type="password" id="{{ profile_form.pin.id_for_label }}" name="{{ profile_form.pin.name }}"
                placeholder="Enter PIN" required>
        </div>

        <div class="form-group">
            <label for="{{ profile_form.avatar.id_for_label }}">Avatar:</label>
            <input type="file" id="{{ profile_form.avatar.id_for_label }}" name="{{ profile_form.avatar.name }}" accept="image/*" required>
        </div>

        <input type="submit" value="Save Profiles">
    </form>
</div>

</body>
</html>
